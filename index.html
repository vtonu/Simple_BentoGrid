<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/png" sizes="64x64" rel="icon" href="./favicon.png" />
    <meta name="description"
      content="A simple bento grid style with just html & css, including GTA V images." />
    <meta name="author" content="quality" />
    <title>Bento Grid</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: rgba(255, 255, 255, 0.1);
      }

      body::after {
        content: '';
        opacity: 0.81;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        /* background: url('background6.jpg') center/cover no-repeat; */
      }

      .container {
        width: 100%;
        padding: 10px;
        border-radius: 7px;
        background: rgba(255, 255, 255, 0.89);
        border: 1px solid #ffedf4;
      }

      .containerHeader {
        width: 100%;
        padding: 10px;
        border-radius: 7px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
        height: 15px;
        margin-bottom: 10px;
        background: rgba(255, 255, 255, 0.91);
        border: 1px solid #ffedf4;
      }

      .bento-container {
        display: flex;
        gap: 10px;
      }

      .bento-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .bento-item {
        flex: 1;
        background-size: cover;
        background-position: center;
        border-radius: 5px;
        box-sizing: border-box;
        padding: 100px;
        border: 1px solid #fdf3f7;
      }

      .light {
        background: linear-gradient(to bottom, #ffffff, #e91c71);
        filter: blur(88px);
        flex: none;
        height: 100px;
        left: 25%;
        position: absolute;
        top: 80%;
        width: 50%;
        transform: rotate(0deg);
      }

      .saesLogo {
        position: absolute;
        top: 91%;
        left: 52%;
        opacity: 0.3;
        transform: translate(-50%, -50%);
      }

      .homeButton {
        font-size: 14px;
        padding: 3px 15px;
        font-weight: 600;
        border: none;
        outline: none;
        color: #35242b;
        background: linear-gradient(30deg,
            transparent 20%,
            transparent 40%,
            rgb(255, 255, 255, 0.4) 50%,
            rgb(255, 255, 255, 0.4) 55%,
            transparent 70%,
            transparent 100%);
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        box-shadow: 0 2px 2px rgba(32, 26, 28, 0.3);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="light"></div>
    <div class="app">
      <div class="containerHeader">
        <div class="homeButton">HOME</div>
        <div class="homeButton">LOBBIES</div>
        <!-- <div class="homeButton">GALLERY</div> -->
        <div class="homeButton">QUIT</div>
      </div>
      <div class="container">
        <div class="bento-container">
          <div class="bento-column">
            <div class="bento-item" style="
                background-image: url('https://images.hindustantimes.com/tech/img/2024/06/20/960x540/GTA_6_launch_detail_1718880389070_1718880389479.png');
              "></div>
            <div class="bento-item" style="
                background-image: url('https://images.hindustantimes.com/tech/img/2024/06/12/960x540/GTA_6_Trailer_2_expected_soon_1718191446863_1718191447601.png');
              "></div>
            <div class="bento-item" style="
                background-image: url('https://gta6intel.com/wp-content/uploads/2024/05/Lucia-and-Jason-Guns-Out-Robbing-Store-in-GTA-6.jpg');
              "></div>
          </div>
          <div class="bento-column">
            <div class="bento-item" style="
                background-image: url('https://gta6intel.com/wp-content/uploads/2024/05/Lucia-and-Jason-Guns-Out-Robbing-Store-in-GTA-6.jpg');
              "></div>
            <div class="bento-item" style="
                background-image: url('https://videogames.si.com/.image/ar_1.91%2Cc_fill%2Ccs_srgb%2Cg_faces:center%2Cq_auto:good%2Cw_1200/MjAyNjkwMjEwODMwNDkyNjg0/gta-6-highway-1.png');
              "></div>
          </div>
          <div class="bento-column">
            <div class="bento-item" style="
                background-image: url('https://images.hindustantimes.com/tech/img/2024/06/20/960x540/GTA_6_launch_detail_1718880389070_1718880389479.png');
              "></div>
            <div class="bento-item" style="
                background-image: url('https://images.hindustantimes.com/tech/img/2024/06/20/960x540/GTA_6_launch_detail_1718880389070_1718880389479.png');
              "></div>
            <div class="bento-item" style="
                background-image: url('https://mp1st.com/wp-content/uploads/2023/12/Grand-Theft-Auto-6-13.png.webp');
              "></div>
          </div>
        </div>
      </div>
    </div>
    <img src="./logo.png" class="saesLogo" height="50"></img>
  </body>

</html>
